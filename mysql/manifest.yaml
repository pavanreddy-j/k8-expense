apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  # lables aof deployment resource
  labels:
    app: mysql
    tier: mysql
    purpose: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: mysql
      purpose: expense
  template:
    metadata:
      labels:
        app: mysql
        tier: mysql
        purpose: expense
    spec:
      containers:
      - name: nginx
        image: pavanreddy143/mysql:1.0.0